<form (ngSubmit)="FormSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="formFname" name="fname" aria-describedby="emailHelp" required="true" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="formLname" name="lname" aria-describedby="emailHelp" required="true" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="formEmail" name="email" aria-describedby="emailHelp" required="true" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <input type="tel" class="form-control" [(ngModel)]="formPhone" name="contact" aria-describedby="emailHelp" required="true" placeholder="Enter Phone Number">
        <small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Number of People</label>
        <input type="number" class="form-control" name="count" [(ngModel)]="formNumPep" aria-describedby="emailHelp" required="true" placeholder="Enter Number of People">
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">Package</label>
        <select id="inputState" class="form-control" [(ngModel)]="formPackage" name="package">
          <option selected value="1">Silver</option>
          <option value="2" >Gold</option>
          <option value="3">Platinum</option>
        </select>
    </div>
    <br>
    
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
